<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/Formulario3.css">
</head>
<body>
 <form class="Form">
     <h3>Contact Form </h3>
     <label for="fname">First Name
         <br>
         <input id="in" type="text" placeholder="John" minlength="6" required>
     </label>
        <br>
     <label for="lname">Last Name
         <br>
        <input id="in" type="text" placeholder="Doe" minlength="6" required>
    </label>
        <br>
     <label for="email">Email
         <br>
         <input id="in" type="email"  placeholder="you@domain.com"  required>
     </label>
        <br>
    <label for="">Message
        <br>
     <textarea id="in" name="message" cols="30" rows="10" placeholder="Enter yor message here" minlength="20" maxlength="140" required pattern="[A-Za-z0-9]+"></textarea>
    </label>
    <br>
    <input id="sub" type="submit" value="Submit">
    
 </form>   

 
</body>
</html>
