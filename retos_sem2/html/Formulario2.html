<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/Formulario2.css">
</head>
<body>
  <form class="form">
      <h2>Sign Up</h2>
      <label for="">
        First Name
        <br>
        <input class="in" type="text" minlength="6" required>
      </label>
       <br>
       <label for=""> Age
        <br>
       <input class="in" type="number" min="18" max="120" required >
       </label>
       <br>
       <label for=""> Income
        <br>
       <input class="in" type="number">
        </label>
        <br>
       <label for=""> More Info
        <br>
        <textarea class="in" name="Text1" cols="22" rows="5" minlength="6" required></textarea>
        </label>
        <br>
        
        <div> Gender
            <br>
            
            <input type="radio">
            <label for="">Male</label>

            
            <input type="radio">
            <label for="">Female
            </label>

            
            <input type="radio">
            <label for=""> Trans </label>
            
      </div>
       <br>
      <label for=""> Plan </label> 
      <br>
        <div class="form-select">
         <select name="select" id="">
             <option value="">Select plan</option>
             <option value="">Plan Basico</option>
             <option value="">Plan Intermedio</option>
             <option value="">Plan Avanzado</option>
            </select>
        </div>
            <br>
      <label for="">     
      <input type="checkbox"> 
      Suscribe a newsletter</label>
      <br>
      <button>Update</button>
      
  </form>
    
 
</body>
</html>
